<div class="login-container">
    <h2>Login for</h2>
    <form ng-submit="login()" ng-controller="loginController">
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="email" class="form-control" ng-model="email" name="email" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" ng-model="password" name="password" id="password" placeholder="Password">
        </div>

        <!-- <a ui-sref="base.dashboard" > -->
            <button type="submit" class="btn btn-primary">Login</button>
        <!-- </a> -->
    </form>
</div>
