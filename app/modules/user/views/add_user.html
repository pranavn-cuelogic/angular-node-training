<div class="container-fluid paddingTP30">
    <h3 class="page-title">{{setTitle}}</h3>
    <form class="col-md-7" name="userinfo">
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" ng-model="getEmployees.name" id="firstName" placeholder="Enter first name" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" ng-model="getEmployees.address" id="address" placeholder="Enter address" required>
        </div>
        <div class="form-group">
            <label for="email">Email-id</label>
            <input type="email" class="form-control" ng-model="getEmployees.email" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="email">Age</label>
            <input type="number" class="form-control" ng-model="getEmployees.age" id="age" placeholder="Enter age" maxlength="2" required>
        </div>
        <div class="form-group">
            <div class="row">
                <label for="" class="col-md-12">Gender</label>
                <label class="col-md-6">
                    <input type="radio" name="gender" id="male" value="0" ng-model="getEmployees.gender" checked> Male
                </label>
                <label class="col-md-6">
                    <input type="radio" name="gender" id="female" value="1" ng-model="getEmployees.gender"> Female
                </label>
            </div>
        </div>
        <button save-user="userInfo()" ng-disabled="userinfo.$invalid || isDisabled"  ng-save-user="saveMe" class="btn btn-primary">{{saveBtnTxt}}</button>
        <button ng-click="cancelEdit()" class="btn btn-primary">Cancel</button>
        <!-- ng-disabled="isDisabled" -->
    </form>
</div>
