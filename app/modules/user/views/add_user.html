<div class="container-fluid paddingTP30">
    <h3 class="page-title">{{setTitle}}</h3>
    <form class="col-md-7">
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" ng-model="getEmployees.name" id="firstName" placeholder="Enter first name">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" ng-model="getEmployees.address" id="address" placeholder="Enter address">
        </div>
        <div class="form-group">
            <label for="email">Email-id</label>
            <input type="email" class="form-control" ng-model="getEmployees.email" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="email">Age</label>
            <input type="number" class="form-control" ng-model="getEmployees.age" id="age" placeholder="Enter age" maxlength="2">
        </div>
        <div class="form-group">
            <div class="row">
                <label for="" class="col-md-12">Gender</label>
                <label class="col-md-6">
                    <input type="radio" name="gender" id="male" value="Male" ng-model="getEmployees.gender"> Male
                </label>
                <label class="col-md-6">
                    <input type="radio" name="gender" id="female" value="Female" ng-model="getEmployees.gender"> Female
                </label>
            </div>
        </div>
        <button type="submit" ng-click="userInfo()" class="btn btn-primary">Submit</button>
        <button type="submit" ng-click="cancelEdit()" class="btn btn-primary">Cancel</button>
    </form>
</div>
