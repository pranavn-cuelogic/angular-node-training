<div class="container-fluid paddingTP30" ng-init="userList()">
    <tab-menu tab-menu-list="subTabMenus"></tab-menu>
    <div class="paddingTB20 clearfix">
        <a ui-sref="base.user" class="btn btn-info pull-right" role="button">Add user</a>
        <button ng-show="isRowSelected" confirmed-click="deleteRows()" ng-confirm-click="Are you sure you want to delete all this selected users?" ng-disabled='isDisabled' class="btn btn-info pull-right mrgn-right-15 pointer" role="button">{{delBtnTxt}}</button>
    </div>
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="home">
            <form>
                <input type="text" class="form-control" placeholder="Search..." ng-model="search">
            </form>
            <table class="table table-striped">
                <thead>
                    <th class="pointer" ng-click="sortType = 'name'; sortReverse = !sortReverse">Name</th>
                    <th class="pointer" ng-click="sortType = 'address'; sortReverse = !sortReverse">Address</th>
                    <th class="pointer" ng-click="sortType = 'email'; sortReverse = !sortReverse">Email</th>
                    <th class="pointer" ng-click="sortType = 'age'; sortReverse = !sortReverse">Age</th>
                    <th class="pointer" ng-click="sortType = 'gender'; sortReverse = !sortReverse">Gender</th>
                    <th colspan=2>Action</th>
                </thead>
                <tbody>
                    <tr ng-repeat="employee in getEmployees | orderBy:sortType:sortReverse | filter:search" ng-init="is_backgroundBlue = false" 
                    ng-class="{bg_blue : is_backgroundBlue}" ng-click="selectRow(employee.id)">
                        <!-- <td><img height="100" width="100" src="{{blackSpinner}}" lazy-img="{{singleUser.image}}"></td> -->
                        <td>{{employee.name }}</td>
                        <td>{{employee.address}}</td>
                        <td>{{employee.email}}</td>
                        <td>{{employee.age}}</td>
                        <td>{{employee.gender | boloMeraGender}}</td>
                        <!-- ui-sref="base.edit({user_id: employee.id})" -->
                        <td><a class="pointer" ng-click="change" ng-dblclick="editUser(employee.id)">edit</a> | <a class="pointer" confirmed-click="deleteUser(employee.id)" ng-confirm-click="Are you sure you want to delete this?">delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Tab panes -->
